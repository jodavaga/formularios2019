   
<h3>Aproximacion por Data</h3>
<br>

<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate>

  <div class="form-group row">
    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input  
              type="text" 
              class="form-control"
              placeholder="Nombre"
              name="nombre"
              formControlName="nombre"
              >

    </div>
  </div>
  
  <div class="form-group row">
      <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
      <div class="col-sm-10">
        <input  
                type="text" 
                class="form-control"
                placeholder="Apellido"
                name="apellido"
                >
  
      </div>
    </div>
  
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Correo</label>
        <div class="col-sm-10">
          <input  
                  type="email" 
                  class="form-control"
                  placeholder="Correo"
                  name="correo"
                  >
    
        </div>
      </div>

  <button type="submit" class="btn btn-primary"> Guardar </button>
</form>
